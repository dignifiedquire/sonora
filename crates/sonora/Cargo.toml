[package]
name = "sonora"
version = "0.1.0"
description = "WebRTC Audio Processing â€” pure Rust port with echo cancellation, noise suppression, and AGC"
keywords = ["audio", "echo-cancellation", "noise-suppression", "agc"]
categories = ["multimedia::audio"]
readme = "README.md"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true

[features]
cpp-comparison = ["dep:sonora-sys"]

[dependencies]
sonora-common-audio = { workspace = true }

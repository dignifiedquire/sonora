[package]
name = "sonora"
version = "0.1.0"
description = "WebRTC Audio Processing â€” pure Rust port with echo cancellation, noise suppression, and AGC"
keywords = ["audio", "echo-cancellation", "noise-suppression", "agc"]
categories = ["multimedia::audio"]
readme = "README.md"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true

[lib]
crate-type = ["rlib", "staticlib"]

[features]
default = ["ffi"]
ffi = ["dep:cbindgen"]
cpp-comparison = ["dep:sonora-sys"]

[build-dependencies]
cbindgen = { version = "0.28", optional = true }

[dependencies]
sonora-common-audio = { workspace = true }
sonora-aec3 = { workspace = true }
sonora-agc2 = { workspace = true }
sonora-ns = { workspace = true }
sonora-simd = { workspace = true }
tracing = { workspace = true }
sonora-sys = { workspace = true, features = ["cxx-bridge"], optional = true }

[dev-dependencies]
proptest = { workspace = true }
test-strategy = { workspace = true }
criterion = { workspace = true }
sonora-fft = { workspace = true }
sonora-common-audio = { workspace = true }

[lints]
workspace = true

[[bench]]
name = "pipeline"
harness = false

[[bench]]
name = "cpp_comparison"
harness = false
required-features = ["cpp-comparison"]

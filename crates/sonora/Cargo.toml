sonora-agc2 = { workspace = true }
sonora-ns = { workspace = true }
sonora-simd = { workspace = true }
tracing = { workspace = true }
sonora-sys = { workspace = true, features = ["cxx-bridge"], optional = true }

[dev-dependencies]
proptest = { workspace = true }
test-strategy = { workspace = true }
criterion = { workspace = true }
sonora-fft = { workspace = true }
sonora-common-audio = { workspace = true }
sonora-proptest = { workspace = true }
tracing-subscriber = { workspace = true }

[lints]
workspace = true

[[bench]]
name = "pipeline"
harness = false

[[bench]]
name = "cpp_comparison"
harness = false
required-features = ["cpp-comparison"]
